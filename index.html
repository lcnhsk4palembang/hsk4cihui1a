    // Shuffle Array
    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];

      return newArray;

      const container = document.getElementById('packet-selector');
      container.innerHTML = '';

        btn.className = `py-2 px-4 rounded-lg font-medium transition-all ${i === 1 ? 'bg-gradient-to-r from-blue-500 to-indigo-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`;
        btn.textContent = i;
        btn.onclick = () => selectPacket(i);
        container.appendChild(btn);
      }

      gameState.currentPacket = packet;
      const buttons = document.querySelectorAll('#packet-selector button');
      buttons.forEach((btn, index) => {

          btn.className = 'py-2 px-4 rounded-lg font-medium transition-all bg-gradient-to-r from-blue-500 to-indigo-600 text-white';

    function startTimer() {
      if (gameState.timerInterval) {
        clearInterval(gameState.timerInterval);
      }
      
      gameState.timerInterval = setInterval(() => {
        gameState.timeRemaining--;
        updateTimerDisplay();
        
        if (gameState.timeRemaining <= 0) {
          clearInterval(gameState.timerInterval);
          endGame();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(gameState.timeRemaining / 60);
      const seconds = gameState.timeRemaining % 60;
      const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      const timerElement = document.getElementById('timer-display');
      timerElement.textContent = display;
      
      if (gameState.timeRemaining <= 300) {
        timerElement.classList.add('text-red-600', 'timer-warning');
      }
    }

      const container = document.getElementById('question-container');
      container.innerHTML = '';
      
      const startIndex = (gameState.currentPage - 1) * 10;
      const pageQuestions = gameState.questions.slice(startIndex, startIndex + 10);
      
      gameState.answeredOnPage = 0;
      gameState.currentQuestionIndex = startIndex;
      
      document.getElementById('current-page').textContent = gameState.currentPage;
      
      document.getElementById('next-question-btn').classList.add('hidden');

    function formatSentence(sentence) {

    function generateOptions(question, indexOnPage) {
      // Only take first 3 distractors to make 4 options total (1 correct + 3 distractors)
      const allOptions = shuffleArray([question.answer, ...question.distractors.slice(0, 3)]);
      return allOptions.map((opt, i) => `
        <div class="answer-card hanzi bg-white border-2 border-gray-200 rounded-xl p-4 text-center text-xl font-medium hover:border-blue-400 hover:bg-blue-50 cursor-pointer transition-all"

             data-option="${opt}"
             data-index="${i}"
             onclick="selectAnswer('${opt}', ${indexOnPage}, '${question.answer}')">
          ${opt}
        </div>
      `).join('');
    }

    function setupDragAndDrop(question, indexOnPage) {
      const options = document.querySelectorAll(`#options-${indexOnPage} .answer-card`);
      const dropZone = document.getElementById('drop-zone');
      
      options.forEach(option => {
        option.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', option.dataset.option);
          option.classList.add('selected');
        });
        
        option.addEventListener('dragend', () => {
          option.classList.remove('selected');
        });
      });
      
      if (dropZone) {
        dropZone.addEventListener('dragover', (e) => {
          e.preventDefault();
          dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', () => {
          dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
          e.preventDefault();
          dropZone.classList.remove('drag-over');
          const answer = e.dataTransfer.getData('text/plain');
          selectAnswer(answer, indexOnPage, question.answer);
        });
      }
    }

    window.selectAnswer = function(selected, indexOnPage, correctAnswer) {
      const isCorrect = selected === correctAnswer;
      const question = gameState.questions[(gameState.currentPage - 1) * 10 + indexOnPage];
      
      const options = document.querySelectorAll(`#options-${indexOnPage} .answer-card`);
      options.forEach(opt => {
        opt.onclick = null;
        opt.draggable = false;
        opt.classList.remove('cursor-pointer', 'hover:border-blue-400', 'hover:bg-blue-50');
        opt.classList.add('cursor-default');
        
        if (opt.dataset.option === correctAnswer) {
          opt.classList.add('correct');
        } else if (opt.dataset.option === selected && !isCorrect) {
          opt.classList.add('incorrect');
        }
      });
      
      const dropZone = document.getElementById('drop-zone');
      if (dropZone) {
        dropZone.innerHTML = `<span class="hanzi font-bold ${isCorrect ? 'text-green-600' : 'text-red-600'}">${selected}</span>`;
        dropZone.classList.add('filled');
        dropZone.classList.remove('drop-zone');
        dropZone.classList.add(isCorrect ? 'border-green-500' : 'border-red-500');
      }
      
      gameState.totalAnswered++;
      gameState.answeredOnPage++;
      if (isCorrect) {
        gameState.correctCount++;
        gameState.score += 10;
      } else {
        gameState.wrongCount++;
      }
      
      showFeedback(question, isCorrect, indexOnPage);
      
      document.getElementById('correct-count').textContent = gameState.correctCount;
      document.getElementById('wrong-count').textContent = gameState.wrongCount;
      updateProgress();
      
      showNavigation(indexOnPage);
      playSound(isCorrect);
    };

    function showFeedback(question, isCorrect, indexOnPage) {
      const feedback = document.getElementById(`feedback-${indexOnPage}`);
      feedback.classList.remove('hidden');
      feedback.className = `mt-6 p-6 rounded-xl slide-in ${isCorrect ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}`;
      
      const correctLabel = config.correct_label || defaultConfig.correct_label;
      const explanationLabel = config.explanation_label || defaultConfig.explanation_label;
      
      let optionsExplHTML = '';
      if (question.optionExplanations) {
        // Only show explanations for the 4 displayed options (1 correct + 3 distractors)
        const allOptions = [question.answer, ...question.distractors.slice(0, 3)];
        const explanations = allOptions.map(opt => {
          const expl = question.optionExplanations[opt] || '-';
          const isCorrectOpt = opt === question.answer;
          return `
            <div class="flex items-start gap-2 p-3 rounded-lg ${isCorrectOpt ? 'bg-green-50 border border-green-200' : 'bg-gray-50'}">
              <span class="hanzi font-bold text-gray-800 min-w-[80px] flex-shrink-0">${opt}</span>
              <span class="text-sm text-gray-700 leading-relaxed">${expl}</span>
            </div>
          `;
        }).join('');
        
        optionsExplHTML = `
          <div class="bg-white rounded-lg p-4 mb-4 border border-gray-200">
            <p class="text-gray-700 font-semibold mb-3 flex items-center gap-2">
              <span>ğŸ“</span>
              <span>Penjelasan Setiap Pilihan:</span>
            </p>
            <div class="space-y-2">
              ${explanations}
            </div>
          </div>
        `;
      }
      
      feedback.innerHTML = `
        <div class="flex items-center gap-3 mb-4">
          <span class="text-2xl">${isCorrect ? 'âœ…' : 'âŒ'}</span>
          <span class="font-bold ${isCorrect ? 'text-green-700' : 'text-red-700'}">${isCorrect ? 'Benar!' : 'Salah!'}</span>
        </div>
        
        <div class="bg-white rounded-lg p-4 mb-4">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
            <div>
              <span class="text-gray-500 text-sm">${correctLabel}</span>
              <p class="hanzi text-2xl font-bold text-gray-800">${question.answer}</p>
            </div>
            <div>
              <span class="text-gray-500 text-sm">Pinyin</span>
              <p class="text-xl font-medium text-gray-700">${question.pinyin}</p>
            </div>
            <div>
              <span class="text-gray-500 text-sm">Arti</span>
              <p class="text-xl font-medium text-gray-700">${question.meaning}</p>
            </div>
          </div>
        </div>
        
        ${optionsExplHTML}
        
        <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
          <span class="text-gray-700 font-semibold">${explanationLabel}:</span>
          <p class="text-gray-700 mt-2 leading-relaxed">${question.explanation}</p>
        </div>
      `;
    }

    function showNavigation(indexOnPage) {
      const nextQuestionBtn = document.getElementById('next-question-btn');
      const nextPageBtn = document.getElementById('next-page-btn');
      
      if (gameState.totalAnswered >= 100) {
        nextQuestionBtn.classList.add('hidden');
        nextPageBtn.classList.remove('hidden');
        nextPageBtn.textContent = 'ğŸ† Lihat Hasil';
        nextPageBtn.onclick = endGame;
      } else if (gameState.answeredOnPage >= 10) {
        nextQuestionBtn.classList.add('hidden');
        nextPageBtn.classList.remove('hidden');
        nextPageBtn.textContent = 'Halaman Berikutnya â­';
        nextPageBtn.onclick = nextPage;
      } else {
        nextQuestionBtn.classList.remove('hidden');
        nextPageBtn.classList.add('hidden');
        nextQuestionBtn.onclick = () => nextQuestion(indexOnPage);
      }
    }

    function nextQuestion(currentIndex) {
      const nextIndex = currentIndex + 1;
      const question = gameState.questions[(gameState.currentPage - 1) * 10 + nextIndex];
      renderQuestion(question, nextIndex);
    }

    function nextPage() {
      gameState.currentPage++;
      renderPage();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function updateProgress() {
      const percentage = (gameState.totalAnswered / 100) * 100;
      document.getElementById('progress-bar').style.width = `${percentage}%`;
      document.getElementById('progress-text').textContent = `${gameState.totalAnswered}/100`;
    }

    function playSound(isCorrect) {
      const body = document.body;
      body.style.transition = 'background-color 0.3s ease';
      if (isCorrect) {
        body.style.backgroundColor = 'rgba(16, 185, 129, 0.1)';
      } else {
        body.style.backgroundColor = 'rgba(239, 68, 68, 0.1)';
      }
      setTimeout(() => {
        body.style.backgroundColor = '';
      }, 300);
    }

    function endGame() {
      clearInterval(gameState.timerInterval);
      
      const timeUsed = 80 * 60 - gameState.timeRemaining;
      const minutes = Math.floor(timeUsed / 60);
      const seconds = timeUsed % 60;
      
      document.getElementById('final-score').textContent = gameState.score;
      document.getElementById('final-time').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      document.getElementById('final-correct').textContent = gameState.correctCount;
      document.getElementById('final-wrong').textContent = gameState.wrongCount;
      
      document.getElementById('game-screen').classList.add('hidden');
      document.getElementById('results-screen').classList.remove('hidden');
    }

    document.getElementById('start-btn').onclick = initGame;
    
    document.getElementById('restart-btn').onclick = () => {
      initGame();
    };
    
    document.getElementById('home-btn').onclick = () => {
      document.getElementById('results-screen').classList.add('hidden');
      document.getElementById('start-screen').classList.remove('hidden');
      clearInterval(gameState.timerInterval);
    };

    generatePacketSelector();
    applyConfig();
  </script>
